<!DOCTYPE html>
<html lang="en">

    <style>
        .flex_container {
            display: flex;
            flex-direction: row;
            border: 1px solid black;
            background-color: #f1f1f1;
            align-items: center;
            justify-content: center;
            height: 500px;
        }

        .flex_container > div {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: dodgerblue;
            width: 70px;
            margin: 20px;
            padding: 50px;
        }

        .flex_container .div1 {
            height: 150px;
        }

        .flex_container .div3 {
            height: 250px;
        }

    </style>
</head>
<body>
    <div class="flex_container">
        <div class="div1">1</div>
        <div>2</div>
        <div class="div3">3</div>
    </div>
</body>
